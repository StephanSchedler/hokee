name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    defaults:
      run:
        shell: bash

    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        config: [Debug, Release]

    steps:
    - uses: actions/checkout@v2
    - name: Run build
      run: bash build.sh ${{ matrix.config }}
    - name: Run CPack
      run: cd build/${{ matrix.config }}; cmake --build . --config ${{ matrix.config }} --target package --parallel
    - name: Run tests
      run: cd build/${{ matrix.config }}; ctest -C ${{ matrix.config }} --output-on-failure
    - uses: c-hive/gha-remove-artifacts@v1
      name: Remove old artifacts
      with:
        age: '1 day'
        # Optional inputs
        # skip-tags: true
        # skip-recent: 5
    - uses: actions/upload-artifact@v2
      if: ${{ matrix.config == Release }}
      name: Upload packages
      with:
        name: ${{ matrix.os }}-${{ matrix.config }}-packages
        path: build/**/hokee-*

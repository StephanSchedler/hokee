name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-18.04, ubuntu-20.04]
        config: [Debug, Release]

    steps:
    - uses: actions/checkout@v2
    - name: Run Build
      run: bash build.sh ${{ matrix.config }}
    - name: Run Tests
      run: cd build/${{ matrix.config }}; ctest -C ${{ matrix.config }} --output-on-failure